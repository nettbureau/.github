name: Install

on:
  workflow_call:
    secrets:
      READ_PACKAGES_TOKEN:
        required: true
      FONTAWESOME_AUTH_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        uses: nettbureau/.github/.github/actions/install@main
        with:
          nettbureau-auth-token: ${{ secrets.READ_PACKAGES_TOKEN }}
          fontawesome-auth-token: ${{ secrets.FONTAWESOME_AUTH_TOKEN }}

      - name: Add Custom Registries
        run: |
          npm config set "@nettbureau:registry" https://npm.pkg.github.com/
          npm config set "//npm.pkg.github.com/:_authToken" ${{ secrets.GITHUB_TOKEN }}
          npm config set "@fortawesome:registry" https://npm.fontawesome.com/
          npm config set "//npm.fontawesome.com/:_authToken" ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

      - name: Fetch Git tags
        run: git fetch --unshallow --tags

      - name: Build code
        run: yarn build

      - name: Test npmrc
        run: npm config list

      - name: Test env
        run: yarn exec -- node -e "console.log(process.env)"

      - name: Release
        run: yarn auto shipit
        env:
          GITHUB_TOKEN: ${{ secrets.READ_PACKAGES_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.READ_PACKAGES_TOKEN }}
