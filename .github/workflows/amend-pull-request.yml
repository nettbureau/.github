name: Amend Pull Request

on:
  workflow_call:

jobs:
  add-assignee:
    name: Add Assignee
    runs-on: ubuntu-latest
    steps:
      # Automatically add the author of the PR as the assignee
      - name: Add Assignee
        uses: toshimaru/auto-author-assign@v1.4.0

  apply-labels:
    name: Apply Labels
    runs-on: ubuntu-latest
    steps:
      # Automatically apply labels based on the commits
      - name: Apply Labels
        uses: action-runner/conventional-labeler@v1
        with:
          access_token: ${{ github.token }}
